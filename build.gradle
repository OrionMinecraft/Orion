buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
        classpath 'org.ajoberstar:grgit:1.9.2'
    }
}

def repo = org.ajoberstar.grgit.Grgit.open()

allprojects  {
    group = 'eu.mikroskeem'
    ext.majorVersion = '0.0.1'
    ext.gitHash = "${repo.head().abbreviatedId}"
    version = "${ext.majorVersion}-${ext.gitHash}"
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()
        mavenCentral()

        maven { url "https://repo.destroystokyo.com/repository/maven-public//" }
        maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
        maven { url "http://ci.emc.gs/nexus/content/groups/aikar/" }
        maven { url "https://repo.spongepowered.org/maven" }
        maven { url "https://repo.wut.ee/repository/mikroskeem-repo/" }
    }


    dependencies {
        compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
        compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0-M3'
    }
}

defaultTasks('build')