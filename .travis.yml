language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
  - git config --global user.email "travis-ci@mikroskeem.eu"
  - git config --global user.name "Travis CI"
script:
  - ./gradlew check
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
